<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gorduz</title>
</head>
<body>

    <header class="header">
        <div class="menu_header">
            <button class="open-menu-button" onclick="toggleMenu()">Открыть меню</button>
            <div class="menu_text"><h1>Популярні Тури</h1></div>
        </div>
    </header>
    
    <div id="burger-menu" class="menu">
        <h2>Діма Гордуз:</h2>
        <ul>
            <li>Профіль</li>
            <li>Замовлення</li>
            <li>Повідомлення</li>
            <li>Лайк</li>
            <li>Друзі</li>
            <li>Повідомлення</li>
            <li>Налаштування</li>
        </ul>
        <button onclick="toggleMenu()">Закрыть меню</button>
    </div>
    <div class="section">
        <div class="cart">
            <img src="./img/image 6.svg" alt="">
            <div class="placeholder">
                <h1>Тур вихідного дня “Гостинність Чорнобаївки”</h1>
            </div>

        </div>
        <div class="cart">
            <img src="./img/image 5.svg" alt="">
            <div class="placeholder">
                <h1>Дайвінг-тур "Таємниці Зміїного"”</h1>
                
            </div>

        </div>
        <div class="cart">
            <img src="./img/image 8.svg" alt="">
            <div class="placeholder">
                <h1>Сафарі-тур “Гадяцький””</h1>
            </div>

        </div>
        <div class="cart">
            <img src="./img/image 7.svg" alt="">
            <div class="placeholder">
                <h1>Майстер-клас “Ромський””</h1>
            </div>

        </div>
        <div class="cart">
            <img src="./img/image 10.svg" alt="">
            <div class="placeholder">
                <h1>Квест-тур “Київ за три дні””</h1>
            </div>

        </div>
    </div>
    <div class="section-btn">
        <div class="bar">
            <li><img src="./img/back.svg" alt=""></li>
            <li><img src="./img/home.svg" alt=""></li>
            <li><img src="./img/recent.svg" alt=""></li>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
